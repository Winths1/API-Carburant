<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carburant</title>
    <link rel="stylesheet" href="./carburant.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body id="bod">
    <main id="main" class="container-fluid w-100">
            <div class="container">
                <div class="row">
                    <form action="#" id='form' class="row mx-auto text-light">
                        <!--<fieldset>-->
                        <legend>Saisir les valeurs</legend>
                        <input type="text" name="" id="city" placeholder="Ville" class="col col-12 fw-bold">
                        <select name="carburant" id="carburant" aria-placeholder="carburant" class="col col-12">
                            <option value="Sélectionner votre carburant">Sélectionner votre carburant</option>
                            <option value="SP98">SP98</option>
                            <option value="Gazole">Gazole</option>
                            <option value="E10">E10</option>
                            <option value="S95">S95</option>
                            <option value="E85">E85</option>
                            <option value="GPLc">GPLc</option>
                        </select>
                        <input type="button" value="VALIDER" id="valid" class="col col-12 fw-bold">
                        <!--</fieldset>-->
                    </form>
                </div>
            </div>
                

            <!--
            <table id="machinchose">
            </table>
            -->
        <section>
            <div class="container text-light">
                <div class="row text-light fw-bold">
                <table class="table table-striped table-bordered text-light" id="machinchose">
                    <thead>
                    <tr>
                        <th scope="col">Ville</th>
                        <th scope="col">Station</th>
                        <th scope="col">Adresse</th>
                        <!--<th scope="col">Carburant</th>-->
                        <th scope="col">Prix</th>
                    </tr>
                    </thead>
                    <tbody id="tbody" class="text-light">

                    </tbody>
                </table>
            </div>
            </div>
        </section>
    </main>

    <script src="./carburant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
